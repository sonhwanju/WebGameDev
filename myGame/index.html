<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게임</title>
        <link rel = "stylesheet" href="/myGame/app.css">
    </head>  
    <body>
        <div class="container">
                <canvas id="myGame" width="600" height="400"></canvas>
        </div>
        <script src="Player.js"></script>
        <script>
            let player = new Player(290,190);
            let canvas = document.querySelector("#myGame");
            let ctx = canvas.getContext("2d");

            canvas.addEventListener("click", function(e) {
                player.setTarget(e.offsetX - player.w/2,e.offsetY - player.h/2);
            });

            
            function update() {
                player.update(1/60);
            }
            function render() {
                player.render(ctx);
            }

            setInterval(function() {
                update();
                render(); 
            }, 1000/60);
        </script>
    </body>
</html>
