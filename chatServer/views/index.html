<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/app.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="chatBody">
        <div class="inner-box">
            <div class="login-box">
                <h1>로그인</h1>
                <div class="form-box">
                    <input class="form-control" type="text" id="userId" placeholder="채팅아이디를 입력하세요" maxlength="5">
                    <button id="btnLogin">입장</button>
                </div>
            </div>
        </div>
        <div class="inner-box right">
            <div class="chat-box">
                <ul id="chatList">
                   
                </ul>
                <!-- end of chatList -->
                <div id="inputBox">
                    <input type="text" id="msgInput" class="form-control">
                    <button id="btnSend">전송</button>
                </div>
            </div>
            <!-- end of chatBox -->
            
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
